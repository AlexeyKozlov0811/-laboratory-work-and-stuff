<!DOCTYPE html>
<html lang="ua">
<head>
    <title>Обчислення площі квадрата</title>
    <script>
    function care (a,b)
    {return a*b}
    </script>
</head>
<body>
    <h4>Обчислення площі прямокутника</h4>
    <form name="form1">
        <p>Введіть довжину сторони квадрата і натисніть кнопку <b>Визначити</b></p>
        Сторона a: <input type="text" name="num1" size="4"><br><br>
        Сторона b: <input type="text" name="num2" size="4"><br><br>
        <input type="button" value="Визначити"
        onClick="document.form1.res.value= care(document.form1.num1.value,document.form1.num2.value) ">
        <br><br>
        Площа: <input type="text" name="res" size="8"><br><br>
        <input type="reset">
    </form>
</body>
</html>
