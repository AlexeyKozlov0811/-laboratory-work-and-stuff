<!DOCTYPE html>
<html lang="ua">
<head>
    <title>Обчислення премії</title>
</head>
<body ondblclick="this.style.backgroundColor=`gray`">
    <h3>Обчислення розмірів премії</h3>
    <form name="form1">
        <p>Введіть розмір доходу і натисніть кнопку "Обчислити"</p>
        Дохід: <input type="text" name="num" size="10">
        <br><br>
        <input type="button" value="Вирахувати"
        onClick="document.form1.res.value=0.25*document.form1.num.value;
                 document.form1.sum.value=Number(document.form1.res.value)+Number(document.form1.num.value)">
        <br><br>
        Премія:<input type="text" name="res" size="10">
        <br><br>
        Разом:<input type="text" name="sum" size="10">
        <br><br>
        <input type="reset" value="Очистити">
    </form>
</body>
