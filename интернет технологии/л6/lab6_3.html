<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lab6_3.css" />
</head>
<body>
<section>
<header>
<h1>Зв’яжіться з нами</h1>
<h2>Ваші дані</h2>
</header>
<form>
<label for="cust_email">E-mail:</label>
<input type="email" id="cust_email" placeholder="Введіть ваш email" autofocus="autofocus">
<br />
<label for="cust_site">URL вашого сайта:</label>
<input type="url" id="cust_site" placeholder="Введіть URL вашого сайта">
<br />
<label for="cust_phone">Тел.:</label>
<input type="tel" id="cust_phone" placeholder="Введіть телефонний номер">
<br />
<label for="cust_birthday">Дата народження:</label>
<input type="datetime" id="cust_birthday"><br />
<label for="cust_priority">Важливе для вас:</label>
<input type="range" min="1" max="10" value="5" id="cust_priority">
<br /><br />
<input type="submit" value="Зв’язатися">
</form>
</section>
</body>
</html>
